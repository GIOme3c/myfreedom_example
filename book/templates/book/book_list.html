{% extends "layout.html" %}
{% load static cache %}

{% block content %}
    {% cache 300 books %}
    <h1>Список книг</h1>

    <ul>
        {% for book in object_list %}
            <li>
                {{ book.name }} <br/>
                {{ book.description }} <br/>
                {{ book.published }}
                <a href="{% url 'book' book_id=book.id%}">Перейти</a>
            </li>
        {% endfor %}
    </ul>
    {% endcache %}
{% endblock %}
